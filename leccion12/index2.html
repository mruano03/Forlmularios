<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a la Lista de Espera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        fieldset {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            transition: border-color 0.3s;
        }

        fieldset:hover {
            border-color: #667eea;
        }

        legend {
            font-weight: 600;
            color: #333;
            padding: 0 10px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        label span.required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:invalid:not(:placeholder-shown) {
            border-color: #e74c3c;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-item label,
        .radio-item label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .range-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            cursor: pointer;
        }

        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button[type="reset"] {
            background: #f0f0f0;
            color: #333;
        }

        button[type="reset"]:hover {
            background: #e0e0e0;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            .checkbox-group,
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waitlist</h1>
       

        <form id="waitlistForm" action="#" method="POST">
            <!-- Información Personal -->
            <fieldset>
                <legend>Información Personal</legend>
                
                <div class="form-group">
                    <label for="nombre">
                        Nombre Completo <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        placeholder="Juan Pérez"
                        required
                        minlength="3"
                        maxlength="50"
                    >
                </div>

                <div class="form-group">
                    <label for="email">
                        Correo Electrónico <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="ejemplo@correo.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="telefono">
                        Teléfono
                    </label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono" 
                        placeholder="+1 234 567 8900"
                        pattern="[+]?[0-9\s\-\(\)]+"
                    >
                </div>

                <div class="form-group">
                    <label for="fecha-nacimiento">
                        Fecha de Nacimiento
                    </label>
                    <input 
                        type="date" 
                        id="fecha-nacimiento" 
                        name="fecha-nacimiento"
                        max="2006-12-31"
                    >
                </div>
            </fieldset>

           
            <!-- Información Adicional -->
            <fieldset>
                <legend>Información Adicional</legend>

                <div class="form-group">
                    <label for="usuarios">
                        Número de Usuarios Estimados
                    </label>
                    <input 
                        type="number" 
                        id="usuarios" 
                        name="usuarios"
                        min="1"
                        max="10000"
                        placeholder="100"
                    >
                </div>

                <div class="form-group">
                    <label for="comentarios">
                        Comentarios o Preguntas
                    </label>
                    <textarea 
                        id="comentarios" 
                        name="comentarios"
                        placeholder="Cuéntanos más sobre tus necesidades..."
                        rows="4"
                    ></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-item">
                        <input 
                            type="checkbox" 
                            id="newsletter" 
                            name="newsletter" 
                            value="yes"
                            checked
                        >
                        <label for="newsletter">
                            Deseo recibir actualizaciones y novedades por correo
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-item">
                        <input 
                            type="checkbox" 
                            id="terminos" 
                            name="terminos" 
                            value="accepted"
                            required
                        >
                        <label for="terminos">
                            Acepto los términos y condiciones <span class="required">*</span>
                        </label>
                    </div>
                </div>
            </fieldset>

          

            <div class="button-group">
                <button type="submit">Unirme a la Lista</button>
                <button type="reset">Limpiar Formulario</button>
            </div>
        </form>
    </div>

    <script>
        // Actualizar el valor del slider en tiempo real
        const presupuesto = document.getElementById('presupuesto');
        const rangeValue = document.querySelector('.range-value');
        
        presupuesto.addEventListener('input', function() {
            rangeValue.textContent = `$${this.value}`;
        });

        // Validación del formulario
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Verificar que al menos una característica esté seleccionada
            const checkboxes = document.querySelectorAll('input[name="features"]:checked');
            if (checkboxes.length === 0) {
                alert('Por favor, selecciona al menos una característica de interés.');
                return;
            }
            
            // Verificar que se haya seleccionado un tamaño de empresa
            const radioSelected = document.querySelector('input[name="company-size"]:checked');
            if (!radioSelected) {
                alert('Por favor, selecciona el tamaño de tu empresa.');
                return;
            }
            
            alert('¡Gracias por unirte a nuestra lista de espera! Te contactaremos pronto.');
        });

        // Efecto de enfoque en fieldsets
        const fieldsets = document.querySelectorAll('fieldset');
        const inputs = document.querySelectorAll('input, select, textarea');
        
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                const fieldset = this.closest('fieldset');
                if (fieldset) {
                    fieldset.style.borderColor = '#667eea';
                }
            });
            
            input.addEventListener('blur', function() {
                const fieldset = this.closest('fieldset');
                if (fieldset) {
                    fieldset.style.borderColor = '#e0e0e0';
                }
            });
        });
    </script>
</body>
</html>
