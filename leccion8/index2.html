<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="max-width: 800px; margin: auto; padding: 20px;">
      
<form action="#">
  <div>
    <label for="username">Nombre de usuario (obligatorio, 5-10 caracteres):</label>
    <input type="text" id="username" name="username" required minlength="5" maxlength="10">
  </div>
  <div>
    <label for="email">Correo electrónico (obligatorio):</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="cp">Código Postal (5 dígitos):</label>
    <input type="text" id="cp" name="postal_code" pattern="[0-9]{5}" title="Debe contener 5 dígitos numéricos">
  </div>
  <button type="submit">Enviar</button>
</form>
         <div/>       

         <div class="footer" style="text-align: center; margin-top: 20px;">
<p>Reto </p>
<form action="#">
    <label for="password">Contraseña (obligatorio)</label>
    <input type="password" id="password" name="password" required minlength="8">
    <button type="submit">Enviar</button>
</form>
</body>
</html>
