<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
  <div>
    <label for="pais">Elige tu país:</label>
    <select id="pais" name="user_country">
        <option value="">--Por favor, elige una opción--</option>
        <option value="gt">Guatemala</option>
        <option value="es" selected>España</option>
        <option value="ar">Argentina</option>
        <option value="co">Colombia</option>
    </select>
  </div>

  <div>
    <label for="vehiculo">Elige tu vehículo preferido:</label>
    <select id="vehiculo" name="user_vehicle">
        <optgroup label="Europeos">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="Asiáticos">
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
        </optgroup>
    </select>
  </div>
</form>

    <h2>Ejemplo Agrupado</h2>
    <div class="code-example">
         <select id="estudios" name="user_study" aria-placeholder="Nivel de estudios ">     
        <optgroup label="Estudios">
            
                    <option value="Bachillerato">Bachillerato</option>
                    <option value="Primaria">Primaria</option>
                    <option value="basico">Basicos</option>
                    <option value="Universidad">Universidad</option>
         
        </optgroup>
        <optgroup label="Maestrias">
            <option value="Maestria en Ciencias">Maestria en Ciencias</option>
            <option value="Maestria en Artes">Maestria en Artes</option>
            <option value="Maestria en Ingenieria">Maestria en Ingenieria</option>
            <option value="Maestria en Administracion">Maestria en Administracion</
        </optgroup>
    </select>
</body>
</html>
