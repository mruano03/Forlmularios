<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="min-height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background:#f4f4f4;">
    <section class="registro-container" style="width:100%; max-width:900px; min-height:70vh; display:flex; align-items:center; justify-content:center;">
        <div class="logo-section">
            <img src="/duo.svg" alt="Duolingo Logo" class="logo" style="max-width:400px;">
        </div>
        <div class="form-section">
            <h2>Registro</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar contraseña" required>
                <button type="submit">Submit</button>
            </form>
            
        </div>
    </section>
</body>
</html>
